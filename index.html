<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" src="./style.css"><link> -->
    <link rel="stylesheet" src="style.css" />
    <style>
      .container {
        width: 100%;
        height: 30px;
        align-items: center;
      }
      .search {
        /* display: flex; */
        flex-direction: column;
        padding: 5px;
        display: none;
      }
      .scrollable-container {
        padding-top: 2px;
        overflow-y: auto;
        max-height: 200px;
      }
      
      ul {
        margin-left: -30px;
        width: 90%;
      }
      #list li {
        padding: 5px;
        color: white;
        background-color: gray;
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        border: 1px solid gray;
        width: 20%;
        position: absolute;
        z-index: 1;
        background-color: yellowgreen;
        max-height: 300px;
      "
    >
      <div class="container" onclick="show()">
        <input
          type="text"
          id="hello"
          disabled
          style="width: 100%; height: 30px"
        />
      </div>
      <div class="search">
        <input
          type="search"
          placeholder="Type To Search"
          id="search"
          oninput="onSearch()"
          style="width: 95%; height: 30px; padding: 10px; margin-left: 5px"
        />
        <div class="scrollable-container">
          <ul id="list" style="list-style-type: none">
            <li onclick="setValue(event)">Kolkata</li>
            <li onclick="setValue(event)">Hasnabad</li>
            <li onclick="setValue(event)">Taki</li>
            <li onclick="setValue(event)">Basirhat</li>
            <li onclick="setValue(event)">Barasat</li>
            <li onclick="setValue(event)">Nimdari</li>
            <li onclick="setValue(event)">Binod Colony</li>
            <li onclick="setValue(event)">Binod Colony</li>
            <li onclick="setValue(event)">Binod Colony</li>
            <li onclick="setValue(event)">Binod Colony</li>
            <li onclick="setValue(event)">Binod Colony</li>
            <li onclick="setValue(event)">Binod Colony</li>
          </ul>
        </div>
      </div>
    </div>

    <div style="position: absolute; z-index: -1; margin-top: 20px">
      <h1>Hello world</h1>
    </div>

    <script>
      function show() {
        var search = document.querySelector(".search");
        if (search.style.display == "flex") {
          // alert("hello");
          search.style.display = "none";
        } else {
          // alert("by");
          search.style.display = "flex";
        }
      }

      const onSearch = () => {
        const input = document.querySelector("#search");
        const filter = input.value.toUpperCase();

        if (input.value === "") {
          // Call your function here when the input is cleared
          document.getElementById("hello").value = "";
        }

        const list = document.querySelectorAll("#list li");

        list.forEach((el) => {
          const text = el.textContent.toUpperCase();
          el.style.display = text.includes(filter) ? "" : "none";
        });
      };

      const setValue = (event) => {
        var clickedElement = event.target || event.srcElement;
        var value = clickedElement.textContent || clickedElement.innerText;

        var input = document.getElementById("hello");

        input.value = value;

        var search = document.querySelector(".search");
        // alert("hello");
        search.style.display = "none";
      };
    </script>
  </body>
</html>
